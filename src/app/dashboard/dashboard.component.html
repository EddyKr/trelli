<div class="boards-wrapper">
  <h2>Boards</h2>
  <div id="boards">
    <a class="board" *ngFor="let board of data">
      <span class="title">{{board.name}}</span>
    </a>

    <a href="#" class="board add-board">
      <span class="title">Create a new board...</span>
    </a>
    <button class="btn btn-secondary" (click)="getAllBoards()">test</button>
  </div>
</div>
