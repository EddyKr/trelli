<div class="col-sm-2 offset-sm-5 container">
    <h3 class="text-center">Login</h3>
    <form [formGroup]="form">
      <fieldset>
          <div class="form-group">
              <label for="emailInput">Username</label>
              <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter username" name="username" formControlName="username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" formControlName="password">
          </div>
      </fieldset>
      <div class="form-buttons">
        <button class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </form>
</div>
